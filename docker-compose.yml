version: '3.8'

services:
  web:
    image: gwcarti/invoicemanager:latest
    container_name: invoice-manager
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    volumes:
      - ./uploads:/app/uploads
      - ./backups:/app/backups
      - ./data:/app/data
      - ./import_files:/app/import_files
    env_file:
      - .env
    environment:
      - PORT=${PORT:-5000}
      - DATABASE_PATH=/app/data/inventory.db
