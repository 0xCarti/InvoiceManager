{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Product Recipe Report</h2>
    <form method="GET" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="search" placeholder="Search products" value="{{ search or '' }}">
            <button type="submit" class="btn btn-secondary">Search</button>
        </div>
    </form>
    <form method="POST" class="mb-4">
        {{ form.hidden_tag() }}
        <div class="form-check mb-2">
            {{ form.select_all(class="form-check-input") }}
            {{ form.select_all.label(class="form-check-label") }}
        </div>
        <div class="form-group">
            {{ form.products.label }}
            <div style="border:1px solid #ccc; padding:10px; max-height:300px; overflow-y:auto; background-color:#f9f9f9; border-radius:4px;">
                {{ form.products() }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate Report</button>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectAll = document.querySelector('input[name="select_all"]');
        const checkboxes = document.querySelectorAll('input[name="products"]');
        if (selectAll) {
            selectAll.addEventListener('change', function() {
                checkboxes.forEach(cb => cb.checked = this.checked);
            });
        }
    });
</script>
{% endblock %}
