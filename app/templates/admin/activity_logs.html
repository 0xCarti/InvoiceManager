{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Activity Logs</h2>
    <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>User</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ log.user.email if log.user else 'System' }}</td>
                <td>{{ log.activity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
