{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Application Settings</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.gst_number.label }}
            {{ form.gst_number(class='form-control') }}
        </div>
        {{ form.submit(class='btn btn-primary') }}
    </form>
</div>
{% endblock %}
