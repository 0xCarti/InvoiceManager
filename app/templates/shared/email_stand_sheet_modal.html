<div class="modal fade" id="emailStandSheetModal" tabindex="-1" aria-labelledby="emailStandSheetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emailStandSheetModalLabel">Email Stand Sheets</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger d-none" data-role="form-errors"></div>
                <p class="mb-3">Send stand sheet PDFs for <span class="fw-semibold" data-role="stand-sheet-target">this location</span> directly to an email inbox.</p>
                <form id="emailStandSheetForm" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="location_ids" data-role="location-ids">
                    <div class="mb-3">
                        <label for="stand-sheet-email" class="form-label">Recipient Email</label>
                        <input type="email" class="form-control" id="stand-sheet-email" name="email" required>
                        <div class="invalid-feedback"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="emailStandSheetForm" class="btn btn-primary">Send Email</button>
            </div>
        </div>
    </div>
</div>
