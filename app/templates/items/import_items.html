{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Import Items</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.file.label }}
            {{ form.file(class="form-control-file") }}
        </div>
        {{ form.submit(class="btn btn-primary mt-2") }}
    </form>
</div>
{% endblock %}
