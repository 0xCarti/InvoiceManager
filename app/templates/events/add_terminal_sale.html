{% extends 'base.html' %}
{% block content %}
<h2>Add Terminal Sale</h2>
<form method="post">
    {{ form.csrf_token }}
    {{ form.product_id.label }} {{ form.product_id(class='form-control') }}
    {{ form.quantity.label }} {{ form.quantity(class='form-control') }}
    {{ form.submit(class='btn btn-primary mt-2') }}
</form>
{% endblock %}
